<html lang="english">
  <head>
    <meta charset="utf-8" />
    <title>Kumar Pratham Nearby Maps POC</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="shortcut icon" href="https://kumarpratham.com/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h2 class="my-4 text-warning text-center fs-1 text-bold">MAP</h2>
    <div id="container">
      <div id="map"></div>

      <div id="sidebar-text">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button bg-dark text-white"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                ATMS
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body bg-secondary text-white">
                <ul>
                  <li class="path-mark" data-val="1">
                    <p>AXIS BANK</p>
                  </li>
                  <li class="path-mark" data-val="2">
                    <p>Bank of india ATM</p>
                  </li>
                  <li class="path-mark" data-val="3">
                    <p>Union Bank ATM</p>
                  </li>
                  <li class="path-mark" data-val="4">
                    <p>ICICI BANK ATM</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button bg-dark text-white collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                SCHOOLS
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse bg-secondary text-white"
              aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <ul>
                  <li class="path-mark" data-val="5">
                    <p>NM SCHOOL</p>
                  </li>
                  <li class="path-mark" data-val="6">
                    <p>KINDER GARTEN</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed bg-dark text-white"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                RESORTS
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body bg-secondary text-white">
                <ul>
                  <li class="path-mark" data-val="7">
                    <p>Fiesta Resort</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdkIi0WsDgwcyrKtPI3Xs8wcEZK6JqG-s&callback=initMap&v=weekly"
      defer
    ></script>
    <!-- <script>
      function drawPath(index) {
        console.log("drawing path", index);
      }
    </script> -->
  </body>
</html>
